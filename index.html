<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biker Zone</title>

    <!-- cdn link of DaisyUi and Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- tailwind custome classes -->

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#E76F51',
                        'bike-btn': '#E76F51',
                    }
                }
            }
        }
    </script>

    <style>
        * {
            font-family: "Poppins", sans-serif;
        }
    </style>
</head>

<body>
    <!-- header section -->
    <header>

        <!-- navigationbar start from here -->
        <nav>
            <div class="navbar bg-base-100 ">
                <div class="flex-1">
                    <div class="dropdown">
                        <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h8m-8 6h16" />
                            </svg>
                        </div>
                    </div>
                    <a class="btn btn-ghost text-4xl">Bike Dekho</a>
                </div>
                <div class="navbar-center hidden lg:flex">
                    <ul class="menu text-base menu-horizontal px-1">
                        <li><a>Home</a></li>
                        <li><a>Shop</a></li>
                        <li><a>News</a></li>
                        <li><a>Contact</a></li>
                    </ul>
                </div>
                <div class="">
                    <a class="btn bg-bike-btn text-white">Login</a>
                </div>
            </div>
        </nav>
    </header>

    <!-- main section start form here -->

    <main class="md:container lg:mx-auto">

        <div class="carousel w-full">
            <div id="slide1" class="carousel-item relative w-full">
                <div class="flex p-24">
                    <div class="space-y-7">
                        <h1 class="text-6xl font-black">
                            Ride-on R15 V4
                        <br>
                        with Smile
                        </h1>
                        <h2>Amet minim mollit non deserunt ullamco
                            est sit aliqua dolor do amet sint. Velit officia consequat duis enim velit mollit.</h2>
                            <button class="btn bg-bike-btn text-white">Purchase</button>
                    </div>
                    <div>
                        <img src="images/slider/bike1.png" class="w-full" />
                    </div>
                </div>
                <a href="#slide4" class="btn btn-circle">❮</a>
                <a href="#slide2" class="btn btn-circle">❯</a>
            </div>

        </div>
    </main>

    <!-- footer section start from here -->
    <footer>

    </footer>
</body>

</html>
